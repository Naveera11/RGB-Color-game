<!DOCTYPE html>
<html lang="en">
<head>
<!-- Meta Tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Title -->
<title>RGB Color Guessing Game</title>
<link rel="shortcut icon" href="Rgb.png" type="image/x-icon">
<!-- Link to the CSS  -->
<link rel="stylesheet" href="Chp6-Bonus Exercise 1.css">
</head>
<body>
<div class="container">
     <!-- Main heading for the game -->
    <h1>RGB Color Guessing Game</h1>
    <!-- Display the RGB color value that the player needs to guess -->
    <div id="rgb"></div>
    <!-- Display the color options for the player to select from -->
    <div id="options"></div>
    <!-- Display the result of the player's choice (correct/incorrect) -->
    <div id="result"></div>
    <!-- Display the player's current score -->
    <div id="score">Score: <span id="score-value">0</span></div>
    <!-- Container for the restart button -->
    <div id="restart-container">
        <button id="restart">Restart</button>
    </div>
</div>
<!-- JavaScript file for game -->
<script src="Chp6-Bonus Exercise 1.js"></script>
</body>
</html>
